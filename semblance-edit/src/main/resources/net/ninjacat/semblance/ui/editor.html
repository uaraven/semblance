<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
    <script src="http://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/mode/commonlisp/commonlisp.js"></script>
    <script src="http://codemirror.net/mode/clojure/clojure.js"></script>
    <style>
        .CodeMirror {
            height: auto;
        }
        .error {
            background-color: salmon;
        }
    </style>
</head>
<body>
<form>
<textarea id="code" name="code">

</textarea>
</form>

<script>
    var selectedErrorLine = -1;

    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        smartIndent: true,
        indentUnit: 4,
        mode: "clojure"
    });

    function getText() {
        return editor.getValue();
    }

    function setText(text) {
        editor.setValue(text)
    }

    function clearErrorHighlighting() {
        if (selectedErrorLine !== -1) {
            editor.removeLineClass(selectedErrorLine, 'background', 'error');
        }
    }

    function highlightError(lineNumber) {
        selectedErrorLine = lineNumber;
        clearErrorHighlighting();
        //Set line css class
        editor.addLineClass(lineNumber, 'background', 'error');
    }

</script>
</body>
</html>
